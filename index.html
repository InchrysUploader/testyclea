<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Test</title>
    <script>
        function openInNewTab(url) {
            var newWindow = window.open(url, '_blank');
            if (newWindow) {
                newWindow.focus();
            } else {
                alert('Popup blocked! Please allow popups for this site.');
            }
        }
        
        function openTabs() {
            openInNewTab("https://www.minecraft.net/");
            openInNewTab("https://www.roblox.com/");
            openInNewTab("https://www.fortnite.com/");
        }
    </script>
</head>
<body>
    <h1>Click the button to open tabs</h1>
    <button onclick="openTabs()">Open Tabs</button>
</body>
</html>
